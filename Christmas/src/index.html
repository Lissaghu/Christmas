  <!-- Страница игрушек -------------- -->
  <template id="toys">
    <header class="header__toys">
      <div class="container">
        <div class="toys__modal">
          <button class="toys__modal_close"></button>
          <span class="toys__modal_text">Извините, все слоты заполнены</span>
        </div>
        <div class="header__toys_row">
          <input class="header__toys_input" type="search" placeholder="Поиск" autocomplete="off">
          <button class="header__toys_button_menu button_controller" data-page="main">Меню</button>
          <span class="header__toys_title">Игрушки</span>
          <button class="header__toys_button_tree button_controller" data-page="tree">Ёлка</button>
          <span class="header__toys_like">Любимые игрушки: 0</span>
        </div>
      </div>
    </header>

      <div class="container">
        <div class="main__toys_content">
